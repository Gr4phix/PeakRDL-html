{%- macro enum_table(enum) -%}
<table border="1">
    <tr>
        <th colspan="3">enum {{enum.__name__}}</th>
    </tr>
    {%- for member in enum %}
    <tr>
        <td>{{member.name}}</td>
        <td>{{"0x%x" % member.value}}</td>
        <td>{{member.get_html_desc()|safe}}</td>
    </tr>
    {%- endfor %}
</table>
{%- endmacro %}
